<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 1 condicional if</title>
</head>
<body>
    <script type="text/javascript">
        let nota = 8; //declaramos la variable que guarda la nota 
        if (nota > 6) {
            console.log("Aprobado");
        }else{
            console.log("No Aprobado");
        }
        


    </script>
    
</body>
</html>
