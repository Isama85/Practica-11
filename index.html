<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 1 condicional if</title>
</head>
<body>
    <script type="text/javascript">
        let nota = prompt("Digite la nota entre 1 y 10");
         //declaramos la variable que guarda la nota 
        if (nota >= 9) {
            console.log("Excelente");
        }else if (nota >= 8){
            console.log("Muy bien");
        }else if (nota >= 6){
            console.log("bien");
        }else if (nota >= 4) {
            console.log("Por mejorar");
        }else{
            console.log("Muy mal");
        }
        let edad = 25;
        if (edad >= 25) {
            console.log("mayor de edad")
        }else{
            console.log("menor de edad")
        }

        


    </script>
    
</body>
</html>
